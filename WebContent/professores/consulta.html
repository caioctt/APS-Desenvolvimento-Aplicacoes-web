<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script type="text/javascript" src="../lib/js/jquery.min.js"></script>
<script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
<link href="../lib/css/font-awesome.min.css" rel="stylesheet"
	type="text/css">
<link href="../lib/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="../lib/css/padrao.css" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="section section-danger text-justify">
		<div class="container">
			<div class="row text-center">
				<div class="col-md-12 text-center">
					<h1 class="text-center">Sistema de Questões</h1>
				</div>
			</div>
		</div>
	</div>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h3 class="tt_menu">&gt;&gt; PROFESSORES - CONSULTAR UM QUESTIONARIO
						&lt;&lt;</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form class="form-horizontal" role="form" action="http://localhost:8085/ProjetoWEB/ServletController" method="post">
						<div class="form-group">
							<div class="col-sm-3">
								<label for="inputIdQuestionario" class="control-label">Informar
									ID do QUESTIONÁRIO:</label>
							</div>
							<div class="col-sm-9">
								<input type="number" name="cdquestionario" class="form-control"
									id="inputIdQuestionario" placeholder="ID do Questionário"
									title="Digite o número do questionário" required>
							</div>		
						</div>
						
						<div class="form-group">
							<div class="col-sm-3">
								<label for="inputIdProfessor" class="control-label">Informar ID do PROFESSOR:</label>
							</div>
							<div class="col-sm-9">
								<input type="url" name="idProfessor" class="form-control" id="inputIdProfessor"
									placeholder="ID do Professor" required>
							</div>
						</div>
						<input type="hidden" name="idformulario" value="2"> 
						<input type="hidden" name="tipoformulario" value="2">
						<button type="submit" class="btn btn-danger">Consultar</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<div class="navbar navbar-fixed-bottom bgred">
			<div class="container">
				<div class="row">
					<div class="col-sm-12 text-center" style="top: 13px; color: #fff;">©
						APS Desenvolvimento de aplicações web</div>
				</div>
			</div>
		</div>
	</footer>
	<div class="section">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center corrigir">
					<a class="btn btn-default" href="javascript:window.history.go(-1)">Voltar</a>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
